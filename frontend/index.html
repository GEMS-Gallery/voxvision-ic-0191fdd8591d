<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude-3-Sonnet Engineer Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>Claude-3-Sonnet Engineer Chat</h1>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
            <button id="voice-btn">Voice</button>
            <button id="image-btn">Image</button>
            <button id="reset-btn">Reset</button>
            <button id="save-btn">Save Chat</button>
            <button id="tts-btn">TTS: Off</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
